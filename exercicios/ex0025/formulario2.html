<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu primeiro Formulario</h1>
    <form action="cadrasto.php"  method="POST"  autocapitalize="on">

        <p> <label for="iusu">Usuario:</label> 

            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="Nome do Usuario" autocapitalize="username">
        </p>
        <p>
            <label for="isen">Senha:</label>

            <input type="password" name="sen"  required minlength="8" maxlength="20"  id="isen" size="8" placeholder="minimo 8 letras" autocapitalize="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" name="limpar" >
        </p>    



    </form>
</body>
</html>
